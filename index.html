<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- css file -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- js file -->
    <script src="./JS/script.js"></script>
</head>
<body>
    
    <main>
        <div class="container">

            <!-- label and input for task -->
            <label for="todo-item">Add item</label>
            <input type="text" name="todo-item" id="todo-item" placeholder="Enter your task here">

            <!-- add task button -->
            <button id="add-task">Add</button>
        </div>

        <!-- container to diplay todo tasks -->
        <div id="todo-task-container">
            <h2>Tasks</h2>
        </div>


    </main>
</body>
</html>
